# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  colors.tabs.bar.bg:
    global: '#222222'
  colors.tabs.even.bg:
    global: '#404040'
  colors.tabs.even.fg:
    global: '#aabbff'
  colors.tabs.odd.bg:
    global: '#505050'
  colors.tabs.odd.fg:
    global: '#bbccff'
  colors.tabs.selected.even.fg:
    global: yellow
  colors.tabs.selected.odd.fg:
    global: yellow
  colors.webpage.darkmode.enabled:
    global: false
  content.geolocation:
    https://www.apple.com: false
    https://www.uhaul.com: false
  content.notifications.enabled:
    https://calendar.google.com: false
    https://www.newsmax.com: false
    https://www.reddit.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
    https://mail.google.com?extsrc=mailto&url=%25s: false
  qt.process_model:
    global: process-per-site
  session.lazy_restore:
    global: true
  statusbar.show:
    global: always
  tabs.indicator.width:
    global: 0
  tabs.mousewheel_switching:
    global: false
  tabs.padding:
    global:
      bottom: 5
      left: 5
      right: 0
      top: 5
  tabs.position:
    global: left
  tabs.show:
    global: never
  tabs.show_switching_delay:
    global: 2000
  tabs.width:
    global: 18%
  url.default_page:
    global: https://startpage.com
  window.transparent:
    global: false
